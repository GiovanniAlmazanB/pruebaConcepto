
{% extends "base.html" %}
{% block title %}
Graficas
{% endblock %}
{% block content %}

<!--Librerías-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!--Pintado de la gráfica-->
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);
function drawChart() {
  //Función para mandar a llamar datos en formato json. 
  var jsonData = $.ajax({
      url: "http://192.168.0.13:8080/pricePromo",
      dataType: "json",
      async: false
      }).responseText;
  
  var options = {
        title:'PIE CHART',
        is3D: true,
  };    
  var data = new google.visualization.DataTable(jsonData);
  var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
  chart.draw(data, {width: 550, height: 360}, options);
}

</script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var jsonData = $.ajax({
          url: "http://192.168.0.13:8080/priceDayWeek",
          dataType: "json",
          type: "GET",
          async: false
          }).responseText;
        var data = new google.visualization.DataTable(jsonData);

        var options = {
          chart: {
            title: 'Total of Promos',
            subtitle: '',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
</head>

<!--Mandado a llamar-->

<!--Mandado a llamar de las gráficas-->
        <div id="chart_div"></div>
      </div>
      <div class="col">
        <div id="chart_div1"></div>
      </div>
      <div id="columnchart_material" style="width: 800px; height: 500px;"></div>
    </div>
</body>
